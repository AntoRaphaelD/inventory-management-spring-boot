<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <meta name="description" content="SimpleMarket - A secure online marketplace">
    <title>SimpleMarket - Login</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="login-container">
            <div class="logo-container">
                <div class="logo">SimpleMarket</div>
                <p class="tagline">Your trusted online marketplace</p>
            </div>
            
            <h2>Sign In</h2>
            <form id="loginForm" method="post" onsubmit="login(event)">
                <div class="input-group">
                    <label for="username">Username</label>
                    <input type="text" id="username" placeholder="Enter your username" autocomplete="username" required />
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <div class="password-container">
                        <input type="password" id="password" placeholder="Enter your password" autocomplete="current-password" required />
                        <button type="button" id="togglePassword" class="toggle-password" aria-label="Show password">
                            <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                                <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
                                <circle cx="12" cy="12" r="3"></circle>
                            </svg>
                        </button>
                    </div>
                </div>
                <div class="remember-container">
                    <div class="checkbox-container">
                        <input type="checkbox" id="rememberMe" />
                        <label for="rememberMe">Remember me</label>
                    </div>
                    <!-- <a href="#" class="forgot-password">Forgot password?</a> -->
                </div>
                <button type="submit" class="btn-primary">Sign In</button>
                <div id="loginFeedback" class="feedback" role="alert" aria-live="assertive"></div>
            </form>
            
            <!-- <div class="login-footer">
                <p>Demo Credentials</p>
                <div class="demo-credentials">
                    <div class="demo-account">
                        <span>Customer:</span> customer / cust123
                    </div>
                    <div class="demo-account">
                        <span>Admin:</span> admin / admin123
                    </div>
                </div>
            </div> -->
        </div>
    </div>
    
    <!-- <footer class="main-footer">
        <p>&copy; 2025 SimpleMarket. All rights reserved.</p>
    </footer> -->
    
    <script src="script.js"></script>
</body>
</html>
